{% extends 'base.html' %}
{% load static %}
	{% block content %}
		<style>
			#imagem{
				width: 100%;
				max-width: 354px;
				max-height: 271.83px;
			}	
		</style>
		<!-- Main -->
		<div id="main">
			<!-- One -->
			<section id="one">
				<header class="major">
					<h2>
						{{ post.title }}
					</h2>
					<h4>
						{{ post.sub_title }}
					</h4>
				</header>
				<p>
					{{ post.text }}
				</p>
				{% if post.image %}
					<img src="{{ post.image.url }}" alt="" id="imagem">
				{% endif %}
				<ul class="actions">
					<li>
						<a href="{% url 'home_blog' %}" class="button">
							Voltar
						</a>
					</li>
				</ul>
			</section>
		</div>
	{% endblock content %}
